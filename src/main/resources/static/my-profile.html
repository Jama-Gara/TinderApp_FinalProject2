<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tinder: My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/my-profile.css">
</head>
<body>

<header class="main-header">
    <a href="mainpage" class="main-header-logo"><img src="./img/iba-tech-logo-white.svg" alt="IBA Tech Academy"></a>
    <div class="main-header-wrapper">
        <label class="main-header-search-wrapper">
            <input type="search" class="main-header-search" placeholder="Add new profile">
            <img src="./img/search-icon.svg" alt="Search Icon">
        </label>
        <div class="main-header-profile-wrapper">
            <div class="main-header-profile-credentials">
                <span class="main-header-profile-welcome">
                    <h1>Welcome, [[${username}]]!</h1>
                </span>
            </div>
            <img class="main-header-user-icon" src="./img/user-icon-with-background.svg" alt="User Icon">
            <div class="hidden-accordion-wrapper">
                <ul class="hidden-accordion">
                    <li class="hidden-accordion-item"><a href="./my-profile" class="hidden-accordion-item-link">
                        <img class="hidden-accordion-item-image" src="./img/user-icon-gray.svg" alt="User Icon">Profile</a>
                    </li>
                    <li class="hidden-accordion-item">
                        <a href="favorites" class="hidden-accordion-item-link">
                            <img class="hidden-accordion-item-image" src="./img/favourite-icon.svg" alt="Favourite Icon">Favourites</a>
                    </li>
                    <li class="hidden-accordion-item">
                        <form method="post" action="/logout">
                            <input class="hidden-accordion-item-image"
                                   src="img/log-out-icon.svg"
                                   type="submit"
                                   value="Logout"
                                   alt="Log Out Icon"
                                   href="/logout">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="profile">
        <h2 class="profile-title">Profile</h2>
    </div>
    <form method="post" th:action="@{/my-profile/save}">
        <div class="profile-description-wrapper">
            <div class="container">
                <div class="profile-wrapper">
                    <div class="profile-description">
                        <img class="profile-description-image" src="./img/sample-user-avatar.png" alt="Sample User Avatar">
                        <div class="profile-description-wrapper">
                            <div class="profile-description-container">
                                <div class="profile-description-container-wrapper">
                                    <label class="profile-description-container-label">
                                        <span class="profile-description-container-text">FirstName</span>
                                        <input class="profile-description-container-input"
                                               name="firstname"
                                               placeholder="${username}"
                                               th:value="*{firstname}"
                                               type="text"/>
                                    </label>
                                    <a href="#" class="profile-description-container-input-edit">
                                        Edit <img src="./img/edit-icon.svg" class="profile-description-container-input-edit-icon"
                                                  alt=""></a>
                                </div>
                            </div>
                            <div class="profile-description-container">
                                <div class="profile-description-container-wrapper">
                                    <label class="profile-description-container-label">
                                        <span class="profile-description-container-text">SurName</span>
                                        <input class="profile-description-container-input"
                                               name="surname"
                                               placeholder="${surname}"
                                               th:value="*{surname}"
                                               type="text"/>
                                    </label>
                                    <a href="#" class="profile-description-container-input-edit">
                                        Edit <img src="./img/edit-icon.svg" class="profile-description-container-input-edit-icon"
                                                  alt=""></a>
                                </div>
                            </div>
                            <div class="profile-description-container">
                                <div class="profile-description-container-wrapper">
                                    <label class="profile-description-container-label">
                                        <span class="profile-description-container-text">Nickname</span>
                                        <input class="profile-description-container-input"
                                               name="nickname"
                                               placeholder="${nickname}"
                                               th:value="*{nickname}"
                                               type="text"/>
                                    </label>
                                    <a href="#" class="profile-description-container-input-edit">
                                        Edit <img src="./img/edit-icon.svg" class="profile-description-container-input-edit-icon"
                                                  alt=""></a>
                                </div>
                            </div>
                            <div class="profile-description-container">
                                <div class="profile-description-container-wrapper">
                                    <label class="profile-description-container-label">
                                        <span class="profile-description-container-text">Location</span>
                                        <input class="profile-description-container-input"
                                               name="location"
                                               placeholder="Enter Location"
                                               th:value="*{location}"
                                               type="text"
                                               value="Baku, Azerbaijan"
                                        />
                                    </label>
                                    <a href="#" class="profile-description-container-input-edit">Edit <img src="./img/edit-icon.svg" class="profile-description-container-input-edit-icon" alt=""></a>
                                </div>
                            </div>
                        </div>
                        <div class="profile-description-second-wrapper">
                            <div class="profile-description-second-container"><label class="profile-description-select-container">
                                <span class="profile-description-select-description">Gender</span>
                                <select name="gender" id="gender-select">
                                    <option value="MALE">MALE</option>
                                    <option value="FEMALE">FEMALE</option>
                                    <option value="OTHER">OTHER</option>
                                </select>
                                <p id="selected-gender"></p>
                            </label>



                                <label class="profile-description-date-container">
                                    <span class="profile-description-date-description">Birthday</span>
                                    <input class="profile-description-date-input" type="date" name="birthday" id="birthday-picker">
                                    <p id="selected-date"></p>
                                </label>
                            </div>
                        </div>
                        <span class="profile-description-tab-pass">
                                <a href="my-profile-change-pass"><p>Password Change</p></a>
                            </span>
                    </div>
                </div>
            </div>
            <div class="container">
                <button class="save-button" type="submit" th:text="Save"
                        value="save">Save</button>
            </div>
            <h2 class="profile-about-me-title">About Me</h2>
            <div class="profile-description-container-wrapper">
                <input class="profile-description-container-input"
                       name="userInfo"
                       placeholder="${userInfo}"
                       th:value="*{userInfo}"
                       type="textarea"/>
            </div>
        </div>
    </form>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js"></script>
<script src="js/my-profile.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

</body>
</html>
