<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tinder: Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<header class="header" th:fragment="header">
    <a href="./login" class="header-link"><img src="./img/iba-logo.svg" alt="IBA Tech Academy"></a>
</header>
<section class="login-section">

    <img class="login-section-image" src="./img/login-background.svg" alt="404">
    <div class="login-section-container">
        <h1 class="login-section-container-title">Welcome Back!</h1>
        <!--        <div th:if="${param.error}">-->
        <!--            <div class="alert alert-danger">Invalid Email and Password.</div>-->
        <!--        </div>-->
        <!--        <div th:if="${param.logout}">-->
        <!--            <div class="alert alert-success">You have been logged out.</div>-->
        <!--        </div>-->
        <p class="login-section-container-description">To keep connected with us please login with personal
            information by email address and password</p>
        <form action="/login" method="post" th:action="@{/login}">
            <div class="login-section-container-form-input-wrapper">
                <img src="./img/mail-icon.svg" alt="User Icon">
                <label for="email"></label>
                <input class="login-section-container-form-input" type="text" id="email" name="email" required autofocus>
            </div>
            <div class="login-section-container-form-input-wrapper">
                <img src="./img/lock-icon.svg" alt="User Icon">
                <label for="password"></label>
                <input class="login-section-container-form-input" type="password" id="password" name="password" required>
            </div>


            <div class="login-section-form-buttons">
                <button type="submit" class="login-section-container-form-signup"
                        th:text="Login" value="Login">Login now</button>
                <!--                <div th:if="${param.error}" class="alert alert-error">Invalid username and password.</div>-->
                <a th:href="@{/register}" class="login-section-container-form-signup">Create account</a>
            </div>
            <div class="login-section-form-social">
                <div class="login-section-form-social-description-wrapper">
                    <hr class="login-section-form-social-description-line">
                    <span class="login-section-form-social-description">Or you can Join with</span>
                    <hr class="login-section-form-social-description-line">
                </div>
                <div class="login-section-form-social-icon-wrapper">
                    <a href="#" class="login-section-form-social-icon"><img src="./img/google-plus.svg" alt="Google Plus"></a>
                    <a href="#" class="login-section-form-social-icon"><img src="./img/facebook.svg" alt="Facebook"></a>
                    <a href="#" class="login-section-form-social-icon"><img src="./img/linked-in.svg" alt="Linked In"></a>
                    <a href="#" class="login-section-form-social-icon mr0"><img src="./img/twitter.svg" alt="Twitter"></a>
                </div>
            </div>

            <div th:if="${session.errorMessage}" class="alert alert-danger">
                <span th:text="${session.errorMessage}"></span>
            </div>
        </form>
    </div>
</section>
</body>
</html>
